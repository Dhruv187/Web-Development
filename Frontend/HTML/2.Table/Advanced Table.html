<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Table</title>
  </head>
  <body>
    <h1>Advanced Table</h1>
    <hr />
    <table style="width: 100%; border: 1px solid #ccc">
      <caption
        style="border: 1px solid #ccc; background-color: #f0f0f0; padding: 5px"
      >
        Sales Report
      </caption>
      <colgroup>
        <col />
        <col />
        <col />
        <col />
      </colgroup>
      <thead>
        <tr>
          <th
            style="
              border: 1px solid #ccc;
              background-color: #f0f0f0;
              padding: 5px;
              text-align: center;
            "
          >
            Product
          </th>
          <th
            style="
              border: 1px solid #ccc;
              background-color: #f0f0f0;
              padding: 5px;
            "
          >
            Quantity
          </th>
          <th
            style="
              border: 1px solid #ccc;
              background-color: #f0f0f0;
              padding: 5px;
            "
          >
            Price
          </th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td style="border: 1px solid #ccc; padding: 5px; text-align: center">
            Iphone
          </td>
          <td style="border: 1px solid #ccc; padding: 5px">10</td>
          <td style="border: 1px solid #ccc; padding: 5px">10lakh rs</td>
        </tr>
        <tr>
          <td style="border: 1px solid #ccc; padding: 5px">nokia</td>
          <td style="border: 1px solid #ccc; padding: 5px">5</td>
          <td style="border: 1px solid #ccc; padding: 5px">100000 rs</td>
        </tr>
        <tr>
          <td style="border: 1px solid #ccc; padding: 5px">Samsung</td>
          <td style="border: 1px solid #ccc; padding: 5px">15</td>
          <td style="border: 1px solid #ccc; padding: 5px">5lakh rs</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td style="border: 1px solid #ccc; padding: 5px; background: red">
            Total
          </td>
          <td
            style="border: 1px solid #ccc; padding: 5px; background-color: red"
          >
            30
          </td>
          <td
            style="border: 1px solid #ccc; padding: 5px; background-color: red"
          >
            16lakh rs
          </td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
