<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Input types</title>
  </head>
  <body>
    <h1>Input Types</h1>
    <hr />
    <form>
      <div>
        <label>Name</label>
        <input type="text" />
      </div>
      <br />
      <div>
        <label>Age</label>
        <input type="number" />
      </div>
      <br />
      <div>
        <label>checkbox</label>
        <input type="checkbox" />
      </div>
      <br />
      <div>
        <label></label>
        <input type="radio" />
      </div>
      <br />
      <div>
        <label>range</label>
        <input type="range" />
      </div>
      <br />
      <div>
        <label>password </label>
        <input type="password" />
      </div>
      <br />
      <div>
        <label>hidden</label>
        <input type="hidden" />
      </div>
      <br />
      <div>
        <label>date</label>
        <input type="date" />
      </div>
      <br />
      <div>
        <label>time</label>
        <input type="time" />
      </div>
      <br />
      <div>
        <label>datetime</label>
        <input type="datetime-local" />
      </div>
      <br />
      <div>
        <label>week</label>
        <input type="week" />
      </div>
      <br />
      <div>
        <label>month</label>
        <input type="month" />
      </div>
      <br />
      <div>
        <label>color</label>
        <input type="color" />
      </div>
      <br />
      <div>
        <label>file</label>
        <input type="file" />
      </div>
      <br />
      <div>
        <label>reset</label>
        <input type="reset" />
      </div>
      <br />
      <div>
        <label>submit</label>
        <input type="submit" />
      </div>
      <br />
      <div>
        <label>email</label>
        <input type="email" />
      </div>
      <br />
      <div>
        <label>search</label>
        <input type="search" placeholder="search" size="50%" height="50%" />
      </div>
      <br />
    </form>
  </body>
</html>
