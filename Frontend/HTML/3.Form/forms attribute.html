<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Form</title>
  </head>
  <body>
    <h1>Forms Attribute</h1>
    <hr />
    <form>
      <!--Type Attribute-->
      <div>
        <label>Enter Name</label>
        <input type="text" />
      </div>
      <br />
      <!--Name Attribute-->
      <div>
        <label>Password</label>
        <input type="password" name="1234" />
      </div>
      <br />
      <!--Value Attribute-->
      <div>
        <label>pass</label>
        <input type="password" name="1234" value="2000" />
      </div>
      <br />
      <!--Checkbox-->
      <div>
        <label>Checkbox</label>
        <input type="checkbox" />
      </div>
      <br />
      <!--Required Attribute-->
      <div>
        <label>important</label>
        <input type="number" required />
      </div>
      <!--Placeholder Attribute-->
      <div>
        <input type="text" placeholder="Search" />
      </div>
      <br />
      <!--Min & Max Attribute-->
      <div>
        <label>Enter Number</label>
        <input type="number" min="10" max="1000" />
      </div>
      <br />
      <!--Step Attribute-->
      <div>
        Enter Number
        <input type="number" step="10" />
      </div>
      <!--color Attribute-->
      <div>
        <label>Color</label>
        <input type="Color" />
      </div>
      <br />
      <!--date Attribute-->
      <div>
        <label>Date</label>
        <input type="date" />
      </div>
      <br />
      <!--file Attribute-->
      <div>
        <label>File</label>
        <input type="file" />
      </div>
      <br />
      <button>Submit</button>
    </form>
  </body>
</html>
