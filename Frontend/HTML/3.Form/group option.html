<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <h1>Group Option</h1>
    <hr />
    <fieldset>
      <label>your fav</label>
      <select multiple>
        <optgroup label="color">
          <option name="red">red</option>
          <option name="black">black</option>
          <option name="blue">blue</option>
          <option name="white">white</option>
        </optgroup>
        <optgroup label="animal">
          <option name="deer">deer</option>
          <option name="lion">lion</option>
          <option name="tiger">tiger</option>
          <option name="monkey">monkey</option>
        </optgroup>
        <optgroup label="fruit">
          <option name="apple">apple</option>
          <option name="mango">mango</option>
          <option name="banana">banana</option>
          <option name="watermelon">watermelon</option>
        </optgroup>
      </select>
    </fieldset>
  </body>
</html>
