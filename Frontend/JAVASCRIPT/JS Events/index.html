<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Events Listener (buttons)</h1>
    <button>click me</button>
    <button>click me2</button>
    <button>click me3</button>
    <button>click me4</button>
    <button>click me5</button>

    <h1>Events Listener (Elements)</h1>
    <p class="newp">New paragraph</p>

    <h1>(This) Events Listener</h1>
    <button id="btn">Click me</button>

    <h1>Keyboard Events</h1>
    <input class="input1" placeholder="Enter" />

    <h1>Forms Events</h1>

    <form action="./action">
      <input class="user" placeholder="Username" />
      <input class="pass" placeholder="Password" />
      <button class="submit">Submit</button>
    </form>

    <h1>More Events(Input)</h1>
    <h3>Type Writter</h3>
    <p class="p1"></p>
    <input class="input2" placeholder="Start" />

    <h1>Event Bubbling</h1>

    <div class="div">
      <ul class="ul">
        <li class="li">Eat</li>
        <li class="li">Sleep</li>
        <li class="li">Repeat</li>
      </ul>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
