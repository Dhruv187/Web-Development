<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Single and Multiple select</h1>
    <hr />
    <div>
      <label>select best TV show</label>
      <select name="TV show">
        <option name="money heist">money heist</option>
        <option name="peaky blinder">peaky blinder</option>
        <option name="dark">dark</option>
        <option name="1899">1899</option>
      </select>
    </div>
    <div>
      <label>select best Food</label>
      <div>
        <select name="Food" multiple>
          <option name="Coca cola">Coca cola</option>
          <option name="doritos">doritos</option>
          <option name="Taco">Taco</option>
          <option name="burger">burger</option>
        </select>
      </div>
    </div>
    <div>
      <select name="language">
        <option>english</option>
        <option>english</option>
      </select>
    </div>
    <div>
      <input type="email" placeholder="email" />
    </div>
  </body>
</html>
